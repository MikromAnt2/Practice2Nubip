<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="/css/add_to_playlists.css">
</head>
<body>
    <div class="add_to_playlist_container">
        <span class="add_to_player_text">Add song to Playlist</span>
        <div class="add_to_player_input_container">
            <input type="text" placeholder="Enter text here" class="add_to_player_find_song_input"/>
            <button type="button" class="add_to_player_find_song_input_find_button button">
                <img src="/images/forms/find_btn.png" alt="Button Image" class="add_to_player_find_song_input_find_button_image"/>
            </button>
        </div>
        <div class="add_to_player_songs">
            <div class="add_to_player_songs_template">
                <span class="add_to_player_songs_text">Image</span>
                <span class="add_to_player_songs_text">Track</span>
                <span class="add_to_player_songs_text">Artist</span>
                <img src="/images/forms/time_img.png" alt="Image" class="add_to_player_songs_img"/>
                <span class="add_to_player_songs_text">Add song</span>
            </div>
            <div class="add_to_player_songs_container">
                <img src="/images/lorem.png" alt="Image" class="add_to_player_songs_container_image"/>
                <span class="add_to_player_songs_text">Lorem</span>
                <span class="add_to_player_songs_text">Lorem</span>
                <span class="add_to_player_songs_text">Lorem</span>
                <button type="button" class="add_to_player_songs_container_add_button button">
                    <img src="/images/forms/add_song_png.png" alt="Add Song" class="add_to_player_songs_container_add_button_image"/>
                </button>
            </div>

        </div>
        <button type="button" class="add_to_player_songs_close button">
            <span class="add_to_player_songs_close_text">Close</span>
        </button>
    </div>
</body>
</html>
