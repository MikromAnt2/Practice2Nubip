<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Music</title>
    <link rel="stylesheet" href="/css/add_music.css">
</head>
<body>
<form action="/form/local.php" method="post" enctype="multipart/form-data">
<!--<form action="/form/add_music.php" method="post" enctype="multipart/form-data">-->
    <div class="add_music_form_container form_normalizer">
        <h2 class="add_music_form_heading">Add Music</h2>
        <div class="add_music_form_inputs">
            <div class="add_music_forms">
                <label for="music-title" class="add_music_forms_label">Title</label>
                <input type="text" id="music-title" required="true" placeholder="Enter title" class="add_music_forms_input" name="title">
            </div>
            <div class="add_music_forms">
                <label for="music-artist" class="add_music_forms_label">Artist</label>
                <input type="text" id="music-artist" required="true" placeholder="Enter artist" class="add_music_forms_input" name="artist">
            </div>
            <div class="add_music_forms">
                <label for="music-genre" class="add_music_forms_label">Genre</label>
                <input type="text" id="music-genre" required="true" placeholder="Enter genre" class="add_music_forms_input" name="genre">
            </div>
            <div class="add_music_forms">
                <label for="music-cover" class="add_music_forms_label">Cover Image</label>
                <input type="file" id="music-cover" accept="image/*" required="true" class="add_music_forms_input" name="cover">
            </div>
            <div class="add_music_forms">
                <label for="music-file" class="add_music_forms_label">Music File</label>
                <input type="file" id="music-file" accept="audio/*" required="true" class="add_music_forms_input" name="music">
            </div>
        </div>
        <div class="add_music_buttons">
            <button type="submit" class="add_music_button signbutton" id="add_music_button" name="add_music_button"><span class="add_music_button_text">Add Music</span></button>
        </div>
    </div>
    </form>
<!--</form>-->
</body>
<script src="/script/index.js"></script>
</html>
